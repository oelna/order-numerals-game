<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Memory of numerals</title>

	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<ul id="grid">
		<li v-for="(item, key) in items" v-on:click="toggle" v-bind:data-item="key + 1" v-bind:data-x="JSON.parse(items[key])[0]" v-bind:data-y="JSON.parse(items[key])[1]" v-bind:style="{ gridRow: JSON.parse(items[key])[0], gridColumn: JSON.parse(items[key])[1] }">
			<span>{{ key + 1}}</span>
		</li>
	</ul>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
